<!DOCTYPE html>
<html>
  <head>
    <title>Twebz Decentralized Twitter Client for CouchDB</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1><a href="#/">Twebz</a> - Decentralizing Twitter, One Tweet at a Time</h1>

    <div id="profile"></div>
    <div id="items"></div>

    <div id="sidebar">
      <p>Edit welcome message.</p>
      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.evently.log = true;
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
      $.pathbinder.begin("/");
    });
  </script>
</html>
