<form class="tweet">
  <label>New Tweet: <input type="text" name="status" size=80></label>
  <select name="account">
    {{#twitter_accounts}}
      <option {{selected}} value="{{user_id}}">{{screen_name}}</option>
    {{/twitter_accounts}}    
  </select>
  <input type="hidden" name="in_reply_to_status_id">
  <input type="submit" value="Post"><span class="chars"></span>
</form>
<form class="search">
  <label>Search: <input type="text" name="search" size=20></label>
  <input type="submit" value="Search">
  <span class="matches"></span>
</form>
<form class="users">
  <label>Users: <input type="text" name="users" size=20></label>
  <input type="submit" value="Go">
  <span class="matches"></span>
</form>
