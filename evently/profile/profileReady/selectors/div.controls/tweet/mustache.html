<h3>Tweet here</h3>
<form>
  <label>New Tweet: <input type="text" name="status" size=80></label>
  <select name="account">
    {{#twitter_accounts}}
      <option {{selected}} value="{{user_id}}">{{screen_name}}</option>
    {{/twitter_accounts}}    
  </select>
  <input type="submit" value="Post"><span class="chars"></span>
</form>
