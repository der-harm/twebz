<li data-id="{{_id}}" data-twitterid="{{twitterid}}">
  <div class="avatar">
    {{#image_url}}
      <a href="#/user/{{name}}"><img src="{{image_url}}" alt="{{name}}"/></a>
    {{/image_url}}
    {{#rt}}
    <br/>
      <a href="#/user/{{name}}"><img src="{{image_url}}" alt="{{name}}"/></a>
    {{/rt}}
  </div>
<div class="twbody">
  <div class="ctrl">
    <a href="/twebz/{{_id}}"><span class="date" title="{{created_at}}">{{pretty_date}}</span></a>
    <br/>
    <a title="reply" href="#reply">&#8617;</a> <a title="retweet" href="#rt">&#x267B;</a>
  </div>
  <div class="name">
    <a href="#/user/{{name}}" title="{{name}}">{{nickname}}</a>
    {{#rt}}
      &#x267B; by <a href="#/user/{{name}}" title="{{name}}">{{nickname}}</a>
    {{/rt}}
  </div>
  <p>{{{message}}}</p>
  {{#error}}<p><strong>Error:</strong> {{desc}}</p>{{/error}}
</div>  
  <div style="clear:left;"></div>
</li>
